<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Empire Shorts</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, #1f2937 0%, var(--bg) 45%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(760px, 100%);
      background: color-mix(in oklab, var(--card) 92%, black);
      border: 1px solid #1f2937;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    h1 { margin: 0 0 8px; font-size: 2rem; }
    p { color: var(--muted); line-height: 1.6; }
    ul { padding-left: 18px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>AI Empire Shorts</h1>
    <p>Faceless AI content automation platform for short-form educational videos.</p>
    <ul>
      <li><a href="./terms.html">Terms of Service</a></li>
      <li><a href="./privacy.html">Privacy Policy</a></li>
    </ul>
    <p>Contact: support@ai-empire.app</p>
  </main>
</body>
</html>
