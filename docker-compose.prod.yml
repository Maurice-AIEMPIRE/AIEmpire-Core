# docker-compose.prod.yml - Production Enhancements
# USAGE: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# This file ADDS and OVERRIDES services for production hardening

version: "3.8"

services:
  # ===== SECURITY: Traefik Reverse Proxy (TLS + mTLS) =====
  traefik:
    image: traefik:v3.0-alpine
    container_name: empire-traefik
    command:
      - "--api.insecure=false" # Don't expose Traefik UI on HTTP
      - "--api.dashboard=true"
      - "--api.debug=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certResolver=letsencrypt"
      - "--certificatesResolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesResolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}"
      - "--certificatesResolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--log.level=WARN"
      - "--accessLog.filePath=/logs/traefik-access.log"
      - "--accessLog.format=json"
      # Rate limiting
      - "--entrypoints.web.http.middlewares=ratelimit@docker"
      - "--entrypoints.websecure.http.middlewares=ratelimit@docker"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Traefik API (dashboard, restricted access)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/logs
    networks:
      - empire-net
    labels:
      # Self-signed certificate for dashboard (mTLS)
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_USERS:-admin:$$2y$$05$$example}"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # ===== MONITORING: Prometheus (Metrics Collection) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: empire-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle" # Allow config reload via API
    ports:
      - "9090:9090"
    volumes:
      - ./ops/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/monitoring/prometheus-rules.yml:/etc/prometheus/prometheus-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - empire-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.middlewares.prometheus-ratelimit.ratelimit.average=100"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ===== MONITORING: Grafana (Dashboards + Alerting) =====
  grafana:
    image: grafana/grafana:latest
    container_name: empire-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-changeme123}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,grafana-worldmap-panel"
      GF_ALERTING_ENABLED: "true"
      GF_USERS_ALLOW_SIGN_UP: "false" # No self-registration
    volumes:
      - ./ops/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ops/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    networks:
      - empire-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # ===== MONITORING: Loki (Log Aggregation) =====
  loki:
    image: grafana/loki:latest
    container_name: empire-loki
    ports:
      - "3100:3100"
    volumes:
      - ./ops/monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - empire-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # ===== MONITORING: Promtail (Log Shipper) =====
  promtail:
    image: grafana/promtail:latest
    container_name: empire-promtail
    volumes:
      - ./ops/monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - empire-net
    depends_on:
      - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ===== HARDENING: Override empire-api security =====
  empire-api:
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
    read_only: true
    tmpfs:
      - /tmp:rw,size=100m
      - /var/tmp:rw,size=100m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.empire-api.loadbalancer.server.port=3333"
      - "traefik.http.routers.empire-api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.empire-api.entrypoints=websecure"
      - "traefik.http.routers.empire-api.tls=true"
      # Rate limiting: 100 req/min per IP
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=200"
      - "traefik.http.routers.empire-api.middlewares=api-ratelimit@docker"

  # ===== HARDENING: Override postgresql security =====
  postgresql:
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,size=100m

  # ===== HARDENING: Override redis security =====
  redis:
    security_opt:
      - no-new-privileges:true

  # ===== HARDENING: Override ollama security =====
  ollama:
    security_opt:
      - no-new-privileges:true

volumes:
  traefik_letsencrypt:
    driver: local
  traefik_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
# Network already defined in base docker-compose.yml
