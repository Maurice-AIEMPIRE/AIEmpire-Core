<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Empire Gateway</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; margin-bottom: 2rem; }
        .services {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        .service {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.2rem;
            text-decoration: none;
            color: #e0e0e0;
            transition: border-color 0.2s;
        }
        .service:hover { border-color: #667eea; }
        .service h3 { margin-bottom: 0.3rem; }
        .service p { font-size: 0.85rem; color: #888; }
        .status { color: #4ade80; font-size: 0.8rem; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#127984; AI Empire</h1>
        <p class="subtitle">Gateway &mdash; All Services, One Entry Point</p>
        <div class="services">
            <a class="service" href="/api/reactor/">
                <h3>&#9883; Reactor Core</h3>
                <p>Task Orchestration</p>
            </a>
            <a class="service" href="/crm/">
                <h3>&#128203; CRM</h3>
                <p>Lead Management</p>
            </a>
            <a class="service" href="/api/ollama/">
                <h3>&#129302; Ollama</h3>
                <p>Local LLMs</p>
            </a>
            <a class="service" href="/api/chromadb/">
                <h3>&#128202; ChromaDB</h3>
                <p>Vector Database</p>
            </a>
        </div>
        <p class="status">&#9989; Gateway running</p>
    </div>
</body>
</html>
