# AI Empire - Nginx Reverse Proxy Gateway
# Routes traffic to internal Docker services

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # ═══════════════════════════════════════════
    # Upstream Services
    # ═══════════════════════════════════════════

    upstream reactor_core {
        server reactor-core:8888;
    }

    upstream crm {
        server ai-empire-crm:3500;
    }

    upstream ollama {
        server ollama:11434;
    }

    upstream chromadb {
        server chromadb:8000;
    }

    # ═══════════════════════════════════════════
    # Main Server - Port 80
    # ═══════════════════════════════════════════

    server {
        listen 80;
        server_name localhost;

        # Landing page
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Reactor Core API
        location /api/reactor/ {
            proxy_pass http://reactor_core/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CRM Dashboard
        location /crm/ {
            proxy_pass http://crm/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ollama API (local LLMs)
        location /api/ollama/ {
            proxy_pass http://ollama/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # ChromaDB API (vector database)
        location /api/chromadb/ {
            proxy_pass http://chromadb/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"ai-empire-gateway"}';
        }
    }
}
