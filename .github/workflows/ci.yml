name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (CRM)
        working-directory: ./crm
        run: npm ci --prefer-offline --no-audit
        if: hashFiles('crm/package-lock.json') != ''

      - name: Lint CRM
        working-directory: ./crm
        run: npm run lint --if-present
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python linting tools
        run: |
          pip install --upgrade pip
          pip install flake8 pylint

      - name: Lint Python files
        run: |
          # Lint Python files, but don't fail the build
          find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*" | xargs flake8 --max-line-length=120 --ignore=E501,W503 || true
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (CRM)
        working-directory: ./crm
        run: npm ci --prefer-offline --no-audit
        if: hashFiles('crm/package-lock.json') != ''

      - name: Run CRM tests
        working-directory: ./crm
        run: npm test --if-present
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # Install test dependencies if requirements exist
          find . -name "requirements*.txt" -not -path "./venv/*" -exec pip install -r {} \; || true

      - name: Run Python tests
        run: |
          # Run pytest if available
          pip install pytest pytest-cov || true
          pytest --cov || echo "No Python tests found"
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Docker Compose files
        run: |
          # Validate Docker Compose files
          docker compose -f atomic-reactor/docker-compose.yaml config > /dev/null || echo "Atomic Reactor compose validation failed"
          docker compose -f systems/docker-compose.yaml config > /dev/null || echo "Systems compose validation failed"
        continue-on-error: true

      - name: Validate JSON files
        run: |
          # Validate all JSON files
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./venv/*" | while read file; do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null || echo "Invalid JSON: $file"
          done

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test, build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "âœ… CI Pipeline completed"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
