name: Secret Scan

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan-current-tree:
    name: Scan Current Tree
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION="8.24.2"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o /tmp/gitleaks.tgz
          tar -xzf /tmp/gitleaks.tgz -C /tmp
          sudo install /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Scan tracked files
        run: |
          gitleaks dir . \
            --redact \
            --report-format sarif \
            --report-path gitleaks-current.sarif \
            --exit-code 1

      - name: Upload SARIF (current tree)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-current.sarif

  scan-full-history:
    name: Scan Full Git History
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION="8.24.2"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o /tmp/gitleaks.tgz
          tar -xzf /tmp/gitleaks.tgz -C /tmp
          sudo install /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Scan repository history
        run: |
          gitleaks git \
            --redact \
            --report-format sarif \
            --report-path gitleaks-history.sarif \
            --exit-code 1

      - name: Upload SARIF (history)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-history.sarif
