# GitHub Labels Configuration
# Apply with: gh label create --file .github/labels.yml

# Category Labels
- name: "code"
  color: "0366d6"
  description: "Code changes and implementation"

- name: "docs"
  color: "0075ca"
  description: "Documentation improvements"

- name: "research"
  color: "7057ff"
  description: "Research and exploration tasks"

- name: "ops"
  color: "d4c5f9"
  description: "Operations and infrastructure"

- name: "security"
  color: "d93f0b"
