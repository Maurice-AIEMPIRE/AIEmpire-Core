# Priority Labels
- name: "P0"
  color: "b60205"
  description: "Critical - Blocking"

- name: "P1"
  color: "d93f0b"
  description: "High - Important"

- name: "P2"
  color: "fef2c0"
  description: "Medium - Nice to have"

# Type Labels
- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "task"
  color: "1d76db"
  description: "Atomic task for execution"

# Status Labels
- name: "needs-triage"
  color: "ffffff"
  description: "Needs initial review and prioritization"

- name: "in-progress"
  color: "0e8a16"
  description: "Currently being worked on"

- name: "blocked"
  color: "d93f0b"
  description: "Blocked by external dependency"

- name: "ready-for-review"
  color: "0075ca"
  description: "Ready for code review"

- name: "approved"
  color: "0e8a16"
  description: "Approved and ready to merge"

# Special Labels
- name: "good-first-issue"
  color: "7057ff"
  description: "Good for newcomers"

- name: "help-wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "wontfix"
  color: "ffffff"
  description: "This will not be worked on"

- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"

- name: "question"
  color: "d876e3"
  description: "Further information is requested"

