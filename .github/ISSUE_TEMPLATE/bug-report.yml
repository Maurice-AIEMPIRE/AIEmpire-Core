name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Help us fix the issue by providing detailed information.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Bug severity level
      options:
        - P0 (Critical - System down)
        - P1 (High - Major functionality broken)
        - P2 (Medium - Minor issue)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system is affected?
      options:
        - CRM
        - X Lead Machine
        - Kimi Swarm
        - Atomic Reactor
        - OpenClaw
        - Infrastructure
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: "Clear and concise description of the bug"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "What you expected to happen"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System information
      placeholder: |
        - OS: macOS 26.2
        - Node version: 20.x
        - Docker: Yes/No
      value: |
        - OS: 
        - Version: 
        - Docker: 
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error logs or screenshots
      placeholder: "Paste logs here"
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: "Add any other context about the problem"
    validations:
      required: false
