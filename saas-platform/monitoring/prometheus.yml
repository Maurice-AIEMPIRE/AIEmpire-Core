# Prometheus configuration for AIEmpire Cloud
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'platform-api'
    static_configs:
      - targets: ['platform-api:8000']
    metrics_path: /health

  - job_name: 'empire-api'
    static_configs:
      - targets: ['empire-api:3333']

  - job_name: 'atomic-reactor'
    static_configs:
      - targets: ['atomic-reactor:8888']

  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
