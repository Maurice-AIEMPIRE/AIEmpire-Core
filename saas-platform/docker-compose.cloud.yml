# ═══════════════════════════════════════════════════════════════
# AIEmpire Cloud — Full Stack Cloud-Native Deployment
# ═══════════════════════════════════════════════════════════════
# Runs the ENTIRE system in containers — zero local dependencies.
#
# Usage:
#   docker compose -f saas-platform/docker-compose.cloud.yml up -d
#   docker compose -f saas-platform/docker-compose.cloud.yml logs -f
#   docker compose -f saas-platform/docker-compose.cloud.yml down
#
# Exposed Ports:
#   8000 — SaaS Platform (API + Dashboard)
#   3333 — Empire API (per-tenant)
#   8888 — Atomic Reactor
#   3500 — CRM
#   5678 — n8n Workflows
#   11434 — Ollama (AI Models)
#   9090 — Prometheus (Monitoring)
#   3000 — Grafana (Dashboards)
# ═══════════════════════════════════════════════════════════════

version: "3.8"

services:
  # ─── Core: SaaS Platform API ─────────────────────────────────
  platform-api:
    build:
      context: ..
      dockerfile: saas-platform/Dockerfile.platform
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://empire_admin:${DB_PASSWORD:-empire}@postgres:5432/empire_saas
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin-dev-key}
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN:-localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - empire-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Core: Empire API (Multi-Tenant) ─────────────────────────
  empire-api:
    build:
      context: ..
      dockerfile: cloud-deploy/Dockerfile.api
    ports:
      - "3333:3333"
    environment:
      - DB_HOST=postgres
      - DB_NAME=empire
      - DB_USER=empire_admin
      - DB_PASSWORD=${DB_PASSWORD:-empire}
      - REDIS_URL=redis://redis:6379/1
      - OLLAMA_BASE_URL=http://ollama:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY:-}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - empire-net

  # ─── Core: Atomic Reactor ────────────────────────────────────
  atomic-reactor:
    build:
      context: ..
      dockerfile: cloud-deploy/Dockerfile.reactor
    ports:
      - "8888:8888"
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/2
      - OLLAMA_BASE_URL=http://ollama:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - empire-api
    restart: unless-stopped
    networks:
      - empire-net

  # ─── Core: CRM ──────────────────────────────────────────────
  crm:
    build:
      context: ..
      dockerfile: cloud-deploy/Dockerfile.crm
    ports:
      - "3500:3500"
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=${DB_PASSWORD:-empire}
      - REDIS_URL=redis://redis:6379/3
      - NODE_ENV=production
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - empire-net

  # ─── AI: Ollama (Local Models) ──────────────────────────────
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped
    networks:
      - empire-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Automation: n8n Workflows ──────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-change-me}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=empire_admin
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-empire}
    volumes:
      - n8n-data:/home/node/.n8n
      - ../n8n-workflows:/home/node/workflows:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - empire-net

  # ─── Data: PostgreSQL ───────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=empire_admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-empire}
      - POSTGRES_DB=empire_saas
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - empire-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U empire_admin -d empire_saas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Data: Redis ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - empire-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Data: ChromaDB (Vector Store) ──────────────────────────
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8100:8000"
    volumes:
      - chroma-data:/chroma/chroma
    restart: unless-stopped
    networks:
      - empire-net

  # ─── Monitoring: Prometheus ─────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - empire-net

  # ─── Monitoring: Grafana ────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-empire}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - empire-net

  # ─── Reverse Proxy: Traefik ─────────────────────────────────
  traefik:
    image: traefik:v3.0
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=${ACME_EMAIL:-admin@aiempire.cloud}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    restart: unless-stopped
    networks:
      - empire-net

volumes:
  postgres-data:
  redis-data:
  ollama-models:
  n8n-data:
  chroma-data:
  prometheus-data:
  grafana-data:
  traefik-certs:

networks:
  empire-net:
    driver: bridge
