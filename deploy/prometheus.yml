global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'ant-protocol'
    static_configs:
      - targets: ['ant-protocol:8900']
    metrics_path: /health

  - job_name: 'litellm'
    static_configs:
      - targets: ['litellm:4000']
    metrics_path: /health

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
    metrics_path: /api/v1/heartbeat
