# OPENCLAW PRODUCTION STACK
# Maurice's AI Empire - Multi-Provider Routing
# Gemini + Ollama + ChromaDB + Redis
# Updated: 2026-02-10

version: '3.8'

services:
  # ═══════════════════════════════════════════
  # 1. OLLAMA - Lokale LLMs (KOSTENLOS)
  # ═══════════════════════════════════════════
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          memory: 8G
    restart: unless-stopped

  # ═══════════════════════════════════════════
  # 2. LITELLM PROXY - Unified API Gateway
  #    Routes Gemini/Ollama/Moonshot through
  #    a single OpenAI-compatible endpoint
  # ═══════════════════════════════════════════
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
      - GOOGLE_CLOUD_REGION=${GOOGLE_CLOUD_REGION:-europe-west1}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY:-}
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      - ollama
    restart: unless-stopped

  # ═══════════════════════════════════════════
  # 3. CHROMA - Vector Database
  # ═══════════════════════════════════════════
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped

  # ═══════════════════════════════════════════
  # 4. REDIS - Queue & Cache
  # ═══════════════════════════════════════════
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  ollama_models:
  chroma_data:
  redis_data:

networks:
  default:
    name: openclaw-network
